<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>User view</title>
    <link href="../public/css/userviewpage.css" th:href="@{/css/userviewpage.css}" rel="stylesheet">
    <link href="../public/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet"/>
    <link href="../public/css/viewOrderStyles.css" th:href="@{/css/viewOrderStyles.css}" rel="stylesheet"/>
</head>
<body>

<header class="global-header">
    <a href="../index.html" th:href="@{/}">
        <img alt="logo" src="../public/images/CupcakeLogo.png" th:src="@{/images/CupcakeLogo.png}"/>
    </a>
    <img class="cupcakelogo" alt="logo" src="../public/images/headerimage.png" th:src="@{/images/headerimage.png}"/>
</header>

<div class="top-section">
    <a href="../index.html">Homepage</a>
    <p>( user )</p>
</div>

<main>
    <table>
        <thead>
        <tr>
            <th>User</th>
            <th>Order Id</th>
            <th>Order line</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="task: ${userList}">
            <td th:text="${users.name}">Chad</td>
            <td class="order-id-holder" th:text="${getOrderbyId}">12345</td>
            <td class="orderline-id-holder" th:text="${getAllOrder}">
                <div>
                    <h4>cupcakes:</h4>
                    <div class="cupcake-amount">amount: 5</div>
                </div>
                <div class="cupcakes">
                    <div>Bottom: Vanilla</div>
                    <div>Topping: Chocolate</div>
                </div>
            </td>
        </tr>
        <tr th:each="task: ${userList}">
            <td th:text="${users.name}">Marcus</td>
            <td class="balance-holder" th:text="${getOrderbyId}">54321</td>
            <td class="order-id-holder" th:text="${getAllOrder}">Cupcakes:</td>
        </tr>
        </tbody>
    </table>
</main>


</body>
</html>
